{% extends 'global/base.html' %}

{% block content %}
  <h1>Chamados</h1>
  <ul>
    {% for chamado in chamados %}
      <li>
        <strong>{{ chamado.numero_ordem }}</strong> - {{ chamado.titulo }}
        <ul>
          {% for imagem in chamado.imagens.all %}
            <li><img src="{{ imagem.imagem_cliente_operador.url }}" alt="{{ imagem.tipo_imagem }}"></li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
