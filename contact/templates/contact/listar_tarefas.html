{% extends 'global/base.html' %}

{% block content %}
  <h1>Lista de Tarefas</h1>
  <ul>
    {% for tarefa in tarefas %}
      <li>
        {{ tarefa.descricao }} - 
        <a href="{% url 'contact:listar_detalhes_tarefa' tarefa.id %}">Ver Detalhes</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'contact:criar_tarefa' %}">Adicionar Tarefa</a>
{% endblock %}
