{% extends 'global/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'global/css/responsive_form.css' %}">
{% endblock %}

{% block content %}
  <div class="grid-container">
    <div class="card">
      <h2>Criar Área</h2>
      <form method="post" class="form-create-area">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.nome.id_for_label }}">Nome da Área:</label>
          {{ form.nome }}
        </div>
        <div class="form-group">
          <label for="{{ form.empresa.id_for_label }}">Empresa:</label>
          {{ form.empresa }}
        </div>
        <div class="form-group button-group">
          <button type="submit" class="btn btn-primary">Criar Área</button>
          <a href="{% url 'contact:listar_areas' %}" class="btn btn-secondary">Voltar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
