{% extends 'global/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'global/css/responsive_form.css' %}">
{% endblock %}

{% block content %}
    <div class="grid-container">
        <div class="card">
            <h1>Adicionar Documento</h1>
            <form id="documento-form" method="post" enctype="multipart/form-data" class="form-adicionar-documento">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_tipo_documento">Tipo de Documento</label>
                    {{ form.tipo_documento }}
                </div>
                <div class="form-group">
                    <label for="id_descricao">Descrição</label>
                    {{ form.descricao }}
                </div>
                <div class="form-group">
                    <label for="id_documento">Documento</label>
                    {{ form.documento }}
                </div>

                <div class="form-group button-group">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{% url 'contact:empresas_details' empresa_id=empresa.id %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
